<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Code Authentication</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        * {
            overflow: hidden;
        }

        body {
            font-family: "Oswald";
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #082B58;
            text-align: center;
        }
        #form-container {
            background-color: #bc122c;
            padding: 20px;
            border-radius: 8px;
            width: 80vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        label {
            color: white;
            font-size: 50px;
        }

        input {
            font-size: 30px;
            border-radius: 20px;
            text-align: center;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
        }
        .success {
            color: rgb(255, 255, 255);
        }
        .error {
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <div id="form-container">
        <form id="access-form">
            <label for="code">Enter Access Code:</label><br>
            <input type="text" id="code" name="code" maxlength="6" ><br>
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>

        const form = document.getElementById('access-form');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const enteredCode = document.getElementById('code').value.trim();
            if (codesArray.includes(enteredCode)) {
                showMessage('Success! Redirecting...', 'success');
                setTimeout(function(){
                    window.location.assign("menu.html");
                }, 5000);
            } else {
                showMessage('Error! Invalid access code.', 'error');
            }
        });

        function showMessage(message, messageType) {
            messageDiv.textContent = message;
            messageDiv.className = messageType;
        }
    </script>
</body>
</html>
